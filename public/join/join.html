<!doctype html>
<html lang="en">

<head>
    <link rel='stylesheet' type='text/css' href='join.css'>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="An app to allow for better real-life group listening parties with Spotify.">
    <title>Spotify Group Listening</title>
</head>
<body>
    <a style="border: none 0px white;" href="/">
        <img class="homeButton" src="img/home.png" alt="Home Button"></img>
    </a>
    <div class="container">
        <div class="dummy"></div>
        <div class="enter-code">
            <p class="spotify-text">Enter the Room ID</p>
            <input class="code-input" id="lobbyCode" name="lobbyCode" type="tel" placeholder="_ _ _"
                maxlength="3" /><br>
        </div>
        <div class="join">
            <div class="join-button" onclick="joinRoom()">
                <p class="spotify-text">Join Room</p>
            </div>
        </div>
    </div>
</body>

</html>
<script src="join.js">
    
</script>
