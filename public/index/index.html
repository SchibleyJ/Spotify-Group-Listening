<!doctype html>
<html lang="en">
    <head>
        <link rel='stylesheet' type='text/css' href='index.css'>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="description" content="An app to allow for better real-life group listening parties with Spotify.">
        <title>Spotify Group Listening</title>        
    </head>
<body>
    <div class="container">
        <div class="logo">
            <img id="logo" src='./img/spotify.png' alt='Spotify Logo'></img>
        </div>
        <div class="host">
            <a class="link-parent" href="/join">
                <div class="link">
                    <span class="spotify-text">Queue Songs</span>
                </div>
            </a>
        </div>
        <div class="queue">
            <a class="link-parent" href="/login">
                <div class="link">
                    <span class="spotify-text">Host a Listening Session</span>
                </div>
            </a>
        </div>
    </div>
    
    

</body>

</html>
